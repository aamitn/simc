<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmutex Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #007bff;
            --primary-red: #d00d07;
            --dark-text: #333;
            --light-text: #f8f9fa;
            --background-light: #f8f9fa;
            --background-dark: #212529;
            --accent-red: #dc3545;
            --border-color: #e9ecef;
        }

        /* Base styles for the fragment container */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 15px; /* Reduced padding for narrow spaces */
            background-color: var(--background-light);
            color: var(--dark-text);
            line-height: 1.5; /* Slightly reduced line height for compactness */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Header adjustments for narrow view */
        .header-container {
            display: flex;
            flex-direction: column; /* Stack logo and title vertically */
            align-items: center; /* Center items horizontally when stacked */
            text-align: center; /* Center text inside the container */
            padding-bottom: 15px; /* Reduced padding */
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px; /* Reduced margin */
        }

        .header-container img {
            max-width: 50px; /* Smaller logo for narrow views */
            height: auto;
            margin-right: 0; /* Remove right margin when stacked */
            margin-bottom: 10px; /* Add space below logo when stacked */
        }

        .site-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em; /* Significantly smaller font size for narrow views */
            font-weight: 700;
            color: var(--primary-red);
            margin: 0;
            line-height: 1.2;
            word-wrap: break-word; /* Ensure long words break */
            overflow-wrap: break-word; /* Standard property for word wrapping */
        }

        .site-title sup {
            font-size: 0.6em; /* Adjust trademark size relative to new title size */
            vertical-align: super;
            color: var(--dark-text);
            margin-left: 2px; /* Smaller margin for trademark */
        }

        /* Footer information adjustments */
        .footer-info {
            background-color: var(--background-dark);
            color: var(--light-text);
            padding: 10px 10px; /* Reduced padding */
            border-radius: 6px; /* Slightly smaller border-radius */
            font-size: 0.85em; /* Smaller font size for compactness */
            text-align: center;
            margin-top: 20px; /* Reduced margin */
            line-height: 1.4; /* Adjust line height for compactness */
        }

        .footer-info a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block; /* Make links block level to stack them in narrow view */
            margin-bottom: 3px; /* Space between stacked links */
        }

        .footer-info a:hover {
            color: var(--accent-red);
            text-decoration: underline;
        }

        /* Navigation link adjustments */
        .navigation-link {
            display: block; /* Make it a block element to take full width */
            margin: 15px auto 0; /* Center the block link and reduce top margin */
            padding: 8px 15px; /* Reduced padding */
            background-color: var(--primary-blue);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 4px; /* Slightly smaller border-radius */
            font-weight: 600;
            transition: background-color 0.3s ease;
            text-align: center; /* Center the text inside the button */
            width: fit-content; /* Make button width fit content for better centering */
            max-width: 90%; /* Ensure it doesn't overflow a very narrow container */
        }

        .navigation-link:hover {
            background-color: #0056b3;
        }

        /* Horizontal rule adjustments */
        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 25px 0; /* Reduced vertical margin */
        }

        /* Media Query for wider screens (optional, but good practice) */
        @media (min-width: 600px) {
            body {
                padding: 20px; /* Restore original padding for wider screens */
            }

            .header-container {
                flex-direction: row; /* Go back to horizontal layout */
                align-items: center;
                text-align: left;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }

            .header-container img {
                max-width: 80px; /* Restore original logo size */
                margin-right: 20px;
                margin-bottom: 0;
            }

            .site-title {
                font-size: 2.8em; /* Restore original font size */
            }

            .site-title sup {
                font-size: 0.5em; /* Restore original trademark size */
                margin-left: 5px;
            }

            .footer-info {
                padding: 15px 20px;
                font-size: 0.95em;
                margin-top: 30px;
                line-height: 1.6;
            }

            .footer-info a {
                display: inline; /* Make links inline again */
                margin-bottom: 0;
            }

            .navigation-link {
                display: inline-block; /* Restore original display */
                margin-top: 20px;
                padding: 10px 20px;
                width: auto;
                max-width: none;
            }

            hr {
                margin: 40px 0;
            }
        }
    </style>
</head>
